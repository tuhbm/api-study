<!DOCTYPE html>
<html lang="ko">
<head>
    <title>구글 지도 연습</title>
    <script src="http://maps.googleapis.com/maps/api/js"></script>
    <script>
        function initialize() {
            var mapProp = {
                center: new google.maps.LatLng(37.250943, 127.028344),
                zoom:9,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            var mapProp2 = {
                center: new google.maps.LatLng(37.250943, 127.028344),
                zoom:9,
                mapTypeId: google.maps.MapTypeId.SATELLITE
            };
            var mapProp3 = {
                center: new google.maps.LatLng(37.250943, 127.028344),
                zoom:9,
                mapTypeId: google.maps.MapTypeId.HYBRID
            };
            var mapProp4 = {
                center: new google.maps.LatLng(37.250943, 127.028344),
                zoom:9,
                mapTypeId: google.maps.MapTypeId.TERRAIN
            };


            var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
            var map2=new google.maps.Map(document.getElementById("googleMap2"),mapProp2);
            var map3=new google.maps.Map(document.getElementById("googleMap3"),mapProp3);
            var map4=new google.maps.Map(document.getElementById("googleMap4"),mapProp4);

        }
        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>

<body>
<div id="googleMap" style="width:500px;height:380px;"></div>
<div id="googleMap2" style="width:500px;height:380px;"></div>
<div id="googleMap3" style="width:500px;height:380px;"></div>
<div id="googleMap4" style="width:500px;height:380px;"></div>

</body>

</html>
